version: "3.4"

services:

  django:
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    image: production_movies_admin_django
    container_name: production_movies_admin_django
    env_file:
      - ./.envs/production/django.env
      - ./.envs/production/postgres.env
    depends_on:
      - postgres

  nginx:
    image: nginx:1.19.2
    container_name: production_movies_admin_nginx
    volumes:
    - ./compose/production/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./compose/production/nginx/configs:/etc/nginx/conf.d:ro
    - ./movies_admin/static:/data/static
    ports:
    - "80:80"
    depends_on:
      - django

  postgres:
    image: postgres:13
    container_name: production_movies_admin_db
    volumes:
      - movies_admin_db:/var/lib/postgresql/data
    env_file:
      - ./.envs/production/postgres.env

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
    container_name: production_movies_admin_es
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"

  etl:
    build:
      context: .
      dockerfile: compose/production/etl/Dockerfile
    image: production_movies_admin_etl
    container_name: production_movies_admin_etl
    env_file:
      - ./.envs/production/postgres.env

volumes:
  movies_admin_db:
