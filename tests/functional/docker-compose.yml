version: "3.4"

services:
  api:
    build:
      context: ../..
      dockerfile: ./docker/api/Dockerfile
    image: fastapi_image
    container_name: tests_api
    ports:
      - "8000:8000"

  tests:
    build:
      context: ..
      dockerfile: ./functional/compose/tests/Dockerfile
    image: tests_main
    container_name: tests_main
    entrypoint: >
      sh -c "python /tests/functional/utils/wait_for_redis.py
      && python /tests/functional/utils/wait_for_es.py
      && pytest /tests/functional/src"
    depends_on:
      - elastic
      - redis

  redis:
    image: redis:6-buster
    container_name: tests_redis
    volumes:
      - redis_data:/data
    ports: 
      - "6379:6379"

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.4
    container_name: tests_elastic
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

volumes:
  es_data:
  redis_data:
